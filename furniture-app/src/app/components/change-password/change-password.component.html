 
    <div class="wrapper">
  <div class="form-container">
    <h2>Change Password</h2>

    <div class="input-group">
      <input type="password" [(ngModel)]="currentPassword" placeholder="Current password">
    </div>

    <div class="input-group">
      <input type="password" [(ngModel)]="newPassword" placeholder="New password" oninput="checkPasswordStrength(this.value)">
      <div class="password-strength">
        <div class="password-strength-bar" id="strength-bar"></div>
      </div>
    </div>

    <div class="input-group">
      <input type="password" [(ngModel)]="confirmPassword" placeholder="Confirm new password">
    </div>

    <button class="btn" (click)="changePassword()">Update</button>
    <div class="message">{{ message }}</div>

    <div class="form-footer">
      <a [routerLink]="['/auth/forgot-password']" routerLinkActive="active">Forgot Password?</a>
    </div>
  </div>
</div>
